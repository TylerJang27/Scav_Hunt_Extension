<!DOCTYPE html>
<html>
<head><title>Hunt Generator</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="encoder.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="container d-flex w-200 h-100 p-8 mx-auto flex-column">

  <main role="main" class="inner cover">
    <div class="card border-1 shadow my-">
        <h2 class="cover-heading" id="hunt-title">Hunt Generator Form</h1>
        <p></p>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 center">
                        <h3>Hunt Info</h3>
                        <div class="form-group">
                            <label for="huntName">Scavenger Hunt Name</label>
                            <input type="text" class="form-control" id="huntName" placeholder="Enter Scavenger Hunt Name">
                            <br>
                            <label for="huntDescription">Description (Optional)</label>
                            <input type="text" class="form-control" id="huntDescription" placeholder="Enter Scavenger Hunt Description">
                            <br>
                            <label for="huntVersion">Version (Optional)</label>
                            <input type="text" class="form-control" id="huntVersion" placeholder="Enter Scavenger Hunt Version">
                            <br>
                            <label for="huntAuthor">Author (Optional)</label>
                            <input type="text" class="form-control" id="huntAuthor" placeholder="Enter Your Name">
                            <br>
                            <label for="huntBackground">Clue Background Image (Optional)</label>
                            <input type="text" class="form-control" id="huntBackground" placeholder="Enter an image URL">
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="encryptYes" id="encryptYes" value="yes" checked>
                                <label class="form-check-label" for="encryptYes">
                                    Enable clue encryption
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-pad">
                <div class="row">
                    <div class="col-12 center">
                        <div class="form-group">
                            <h3>Clues</h3>
                            <table class="table-dark" id="clues">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">URL</th>
                                        <th scope="col">Clue (Text)</th>
                                        <th scope="col">Image (Optional)</th>
                                        <th scope="col">Alt Text (Optional)</th>
                                        <th scope="col">Interaction</th>
                                        <th scope="col">Key</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td scope="col">
                                        0
                                    </td>
                                    <td scope="col">
                                        <input type="text" class="form-control" id="clueURL0">
                                    </td>
                                    <td scope="col">
                                        <input type="text" class="form-control" id="clueText0">
                                    </td>
                                    <td scope="col">
                                        <input type="text" class="form-control" id="clueImage0">
                                    </td>
                                    <td scope="col">
                                        <input type="text" class="form-control" id="clueAlt0">
                                    </td>
                                    <td scope="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="interaction0" id="interaction10" value="Always" checked>
                                            <label class="form-check-label" for="interaction10">Always</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="interaction0" id="interaction20" value="Submit">
                                            <label class="form-check-label" for="interaction20">Submit</label>
                                        </div>
                                    </td>
                                    <td scope="col">
                                        <input type="text" class="form-control" id="clueKey0" disabled>
                                    </td>
                                </tr>
                            </table>
                            <br>
                            <div class="form-group">
                                <input type="button" id="addClue" value="Add Clue">
                                <input type="button" id="remClue" value="Remove Clue">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="button" id="submitit" value="Submit">
                <input type="button" id="resetit" value="Reset">
            </div>
        </form>
        <div class="row">
            <div class="col-12 center">
                <div class="error" id="status"></div>
            </div>
        </div>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>
        <a href=https://github.com/TylerJang27/Scav_Hunt_Extension>Scavenger Hunt Extension</a>
        <br>
        Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.
        <br>
        Photo by <a href="https://unsplash.com/photos/J_xAScfz3EE">Anand</a>.
      </p>
    </div>
  </footer>
</div>
<script src="encode.js"></script>
</body>
</html>
