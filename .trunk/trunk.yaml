version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@2.5.6
    - eslint@8.51.0
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.37.0
    - osv-scanner@1.4.1
    - oxipng@8.0.0
    - prettier@3.0.3
    - sort-package-json@2.6.0
    - trivy@0.45.1
    - trufflehog@3.59.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths: ["**/test_data/**"]
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
