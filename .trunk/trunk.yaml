version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.327
    - eslint@8.45.0
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.5
    - oxipng@8.0.0
    - prettier@3.0.0
    - trivy@0.43.1
    - trufflehog@3.44.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
