version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.9
    - eslint@8.48.0
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.36.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.3
    - sort-package-json@2.5.1
    - trivy@0.45.0
    - trufflehog@3.54.3
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
